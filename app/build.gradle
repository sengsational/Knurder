apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'knurderkeyalias'
            keyPassword ''
            storeFile file('C:/Users/Owner/AndroidStudioProjects/KnurderKeyStore.jks')
            storePassword ''
        }
    }

    compileSdkVersion 29
    defaultConfig {
        applicationId "com.sengsational.knurder"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 92
        versionName "2.9.92"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            debuggable true
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    buildToolsVersion '28.0.3'
}

repositories {
    mavenCentral()
}
//    compile 'cz.msebera.android:httpclient:4.4.1.2'
// implementation 'androidx.appcompat:appcompat:1.0.2'
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'org.jsoup:jsoup:1.9.1'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.google.android.gms:play-services-vision:11.6.0'
    implementation 'com.google.android.play:core:1.8.0'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation('com.journeyapps:zxing-android-embedded:3.6.0') { transitive = false }

    implementation 'com.google.zxing:core:3.3.0'
    testImplementation 'junit:junit:4.12'
}

